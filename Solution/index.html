<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Queries Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="width">
       <!-- <label for="Viewport width is larger than 600px"></label>-->
        <p>MQ Width:</p>
        <label class="viewport-width">Viewport width is larger than 600px</label>         
    </section>

    <section class="height">
        <p>MQ Height:</p>
        <label class="viewport-height">Viewport height is larger than 600px</label>
    </section>

    <section class="aspect-ratio">
        <p>MQ Aspect Ratio:</p>
        <label class="viewport-aspect-ratio">Aspect Ratio is larger than 8/5</label>
    </section>

</body>
</html>
